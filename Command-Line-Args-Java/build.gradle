buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id "java"
    id "application"
}

java {
    sourceCompatibility = JavaVersion.toVersion(17)
    targetCompatibility = JavaVersion.toVersion(17)
}

repositories {
    mavenCentral()
}

jar {
    archiveBaseName = "Demo"

    manifest {
        attributes(
            "Main-Class": "Demo"
        )
    }
}

run {
    mainClass = "Demo"
}

application {
    mainClass = "Demo"
}
